{% extends 'base.html' %}

{% block content %}
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Year</th>
                <th>Number In Stock</th>
                <th>Daily Rate</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td><a href="{% url 'movie_detail' movie.id %}" class="nav-link">{{ movie.title }}</a></td>
                    <td>{{ movie.release_year }}</td>
                    <td>{{ movie.number_in_stock }}</td>
                    <td>{{ movie.daily_rate }}</td>
                    <td>{{ movie.genre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
